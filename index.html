<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(pexels-mart-production-7718707.jpg);
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
        }

        #taskInput {
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            font-size: 1rem;
        }

        #addTaskBtn {
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: #fff;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        #addTaskBtn:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .list-group-item {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #e2e6ea;
        }

        .list-group-item span {
            flex-grow: 1;
            cursor: pointer;
        }

        .list-group-item .btn-danger {
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .list-group-item .btn-danger:hover {
            background-color: #c82333;
        }

        .done {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center'; 
// d-flex pata hai align itemes pata hai  justify-content-between moves the first and the last elements to opposite sides. remove krega toh samjega
                listItem.innerHTML = `
                    <span>${taskInput.value}</span>
                    <button class="btn btn-sm btn-danger">Remove</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = "";

                listItem.querySelector('button').addEventListener('click', function() {
                    listItem.remove();
                });

                listItem.querySelector('span').addEventListener('click', function() {
                    listItem.querySelector('span').classList.toggle('done');
                });
            } else {
                alert('Please enter a task.');
            }
        });
    </script>
</body>
</html>
